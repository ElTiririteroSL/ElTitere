<div id="mainDiv" class="container-fluid">
  <div id="modalDiv" class="container-fluid">
    <div id="title" class="container-fluid">
      <img src="..\assets\img\show.png">
      <h1 id="titleH">El Titiritero</h1>
    </div>
    <div id="descDiv" class="container-fluid">
      <h2 id="descH">> REGISTER...</h2>
    </div>

    <div id="inputs" class="container-fluid">
      <div id="emailDiv" class="container-fluid">
        <label for="email">Your email</label>
        <input type="email" name="email" id="email" #email placeholder="example@email.com" required>
      </div>

      <div id="emailDiv" class="container-fluid">
        <label for="confirmEmail">Confirm Email</label>
        <input type="email" name="confirmEmail" id="confirmEmail" #confirmEmail placeholder="example@email.com" required>
      </div>

      <div id="emailDiv" class="container-fluid">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••" #password required>
      </div>

      <div id="emailDiv" class="container-fluid">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="••••••••" #confirmPassword required>
      </div>

      <div id="emailDiv" class="container-fluid">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" #username placeholder="YourUsername" required>
      </div>

      <div id="emailDiv" class="container-fluid">
        <button type="click" class="btn-push red" (click)="signUp(email.value, confirmEmail.value, password.value, confirmPassword.value, username.value)">
          Sign Up
        </button>
        <p>
          Do you already have an account?
          <a id="info" href="#" routerLink="/login">Log In</a>
        </p>
      </div>
    </div>
  </div>
</div>
