<div id="mainDiv" class="container-fluid">
  <div id="modalDiv" class="container-fluid">
    <div id="title" class="container-fluid">
      <img src="..\assets\img\show.png">
      <h1 id="titleH">El Titiritero</h1>
    </div>
    <div id="descDiv" class="container-fluid">
      <h2 id="descH" *ngIf="userData; else loadingProfile">> {{ userData.username }}</h2>
      <ng-template #loadingProfile>> LOADING PROFILE...</ng-template>
    </div>

    <div id="inputs" class="container-fluid">
      <div id="dataDiv" class="container-fluid"> 
        
        <div id="field" class="container-fluid">
        <p id="tag">USERNAME:</p>
        <p id="data">{{ userData?.username }}</p></div>
        <div id="field" class="container-fluid"><p id="tag">EMAIL:</p>
        <p id="data">{{ userData?.email }}</p></div>
        <div id="field" class="container-fluid"><p id="tag">SUBSCRIPTION:</p>
        <p id="data">{{ userData?.subscribed }}</p></div>
        <div id="field" class="container-fluid"><p id="tag">START DATE:</p>
        <p id="data">{{ userData?.sub_start | dateFormat }}</p></div>
        <div id="field" class="container-fluid"><p id="tag">END DATE:</p>
        <p id="data">{{ userData?.sub_end | dateFormat }}</p></div>
      </div>
      <div id="subsDiv" class="container-fluid"> 
        <div>
          <button class="btn-push red" (click)="logOut()">Log Out</button>
        </div>
      </div>
    </div>
  </div>
</div>
